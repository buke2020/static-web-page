<!DOCTYPE html>
<html>
<head>
	<title>导航条</title>
	<link rel="icon" href="img/ee.ico">
<style>
div.containers
{
	background-color: black;
	width:100%;
	margin:0px;
	border:1px solid;
	border-color: white;
	line-height:150%;
}
ul
{
	list-style-type:none;
	margin:0;
	padding-left: 36%;
	overflow:hidden;
}
li
{
	float:left;
}
a:link,a:visited
{
	display:block;
	width:100px;
	color:#FFFFFF;
	text-align:center;
	padding:6px;
	text-decoration:none;
	text-transform:uppercase;
}
a:hover,a:active
{
	background-color:#cc0000;
}

</style>
</head>

<body>
<div class="containers">
        <div>
                <ul class="nav">
                    	<li><a href="#">首页</a></li>
                    	<li><a href="http://www.cnblogs.com/mix88/">文章</a></li>
                    	<li><a href="#">作品</a></li>
                    	<li><a href="#">关于</a></li>
                </ul>
        </div>
</div>
</body>
</html>
